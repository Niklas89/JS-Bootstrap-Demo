<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Site Ecommerce</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="text-center m-5">Site Ecommerce</h1>
        </div>
        <!-- start menu -->
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-lg btn-primary" id="pc-portable">PC Portable</button>
            <button type="button" class="btn btn-lg btn-primary" id="ultrabook">Ultrabook</button>
            <button type="button" class="btn btn-lg btn-primary" id="pc-portable-gamer">PC Portable Gamer</button>
            <button type="button" class="btn btn-lg btn-primary" id="portable-mac">Portable Mac</button>
            <!-- Button trigger modal -->
            <button type="button" id="panier" class="btn btn-lg btn-danger" data-bs-toggle="modal" data-bs-target="#panierModal">
                Panier
            </button>
        </div>
        <!-- end menu -->
        <!-- start productContainer -->
        <div class="d-flex flex-wrap" id="productContainer">
        </div>
        <!-- end productContainer -->
        <!-- start Modal -->
        <div class="modal fade" id="panierModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Panier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <div class="col-lg-6" id="totalPrice">
                    </div>
                <button type="button" class="btn btn-outline-primary" id="emptyCart">Vider Panier</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Commander</button>
                </div>
            </div>
            </div>
        </div>
        <!-- end modal -->
    </div>
    <!-- end container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
