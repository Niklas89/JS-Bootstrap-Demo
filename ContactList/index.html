<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Liste de contacts</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- main container -->
    <div class="container-md">
        <!-- title -->
        <div class="row" id="titleFirstRow">
            <div class="col-md-12">
                <h1>Ma liste de contacts</h1>
            </div>
        </div>
        <!-- end title -->
        <!-- buttons -->
        <div class="row" id="buttonsMenuRow">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-lg" id="viewContactsButton">Afficher contacts</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-primary  btn-lg" id="createContactButton">Créer un contact</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary btn-lg" id="blankPageButton">Page blanche</button>
          </div>
        </div>
        <!-- end buttons -->
        <!-- start toast -->
      <div class="row">
        <!-- start toast add contact -->
        <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
          <div id="toastAddContact" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Ajout d'un contact</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Le contact a bien été ajouté !
            </div>
          </div>
        </div>
        <!-- end toast add contact -->
        <!-- start toast delete contact -->
        <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
          <div id="toastDeleteContact" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Suppression d'un contact</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Le contact a bien été supprimé !
            </div>
          </div>
        </div>
        <!-- end toast delete contact -->
        <!-- start toast default contact -->
        <div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 11">
          <div id="toastDefault" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto" id="toastTitle"></strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
          </div>
        </div>
        <!-- end toast default contact -->
      </div>
      <!-- end toast -->
    <!-- contact list & create contact form below -->
    <div id="mainContactListAndCreateContact">
        <!-- liste de contacts -->
        <div class="row" id="contactListRow" hidden>
          <div class="col-md-12">
            <table class="table table-light table-hover">
                <thead>
                  <tr>
                    <th>Civilité</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Numéro de portable</th>
                    <th>Adresse Postale</th>
                    <th>Adresse Email</th>
                    <th>Supprimer</th>
                  </tr>
                </thead>
                <tbody>
                  <!--<tr>
                    <td>Monsieur</td>
                    <td>Dupont</td>
                    <td>Jules</td>
                    <td>061298012</td>
                    <td>23 rue Larue, 75009 Paris</td>
                    <td>email@email.com</td>
                    <td><button type="button" class="btn btn-outline-danger btn-sm" id="87987">Supprimer</button></td>
                  </tr>
                  <tr>
                    <td>Monsieur</td>
                    <td>Dupont</td>
                    <td>Jules</td>
                    <td>061298012</td>
                    <td>23 rue Larue, 75009 Paris</td>
                    <td>email@email.com</td>
                    <td><button type="button" class="btn btn-outline-danger btn-sm" id="87986">Supprimer</button></td>
                  </tr> -->
                </tbody>
              </table>
          </div>
        </div>
         <!-- end liste de contacts -->
        <!-- Création de contact -->
            <div class="row">
                <form class="row g-3" id="formAddContact" hidden>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Madame" id="flexRadioDefault1" >
                            <label class="form-check-label" for="flexRadioDefault1">
                              Madame
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Monsieur" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Monsieur
                            </label>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstname" class="form-label">Prénom</label>
                        <input type="firstname" class="form-control" id="inputFirstname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Nom</label>
                        <input type="lastname" class="form-control" id="inputLastname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Numéro de téléphone</label>
                        <input type="text" class="form-control" id="inputPhone" required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Adresse Postale</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="12 rue qqch, 75001 Paris" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
            <!-- end row Création de contact -->
        </div>
        <!-- end contact list & create contact form -->
    </div>
    <!-- end main container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
